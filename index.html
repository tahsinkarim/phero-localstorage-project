<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      style="max-width: 300px"
      class="mx-2 container mx-auto mt-5 d-flex flex-column gap-2 justify-content-center bg-dark py-5 px-5 rounded-4"
    >
      <section class="d-flex align-items-center justify-content-between gap-2">
        <input
          type="text"
          name="name"
          id="name"
          class="py-1 px-2"
          placeholder="Name"
        />
      </section>
      <section class="d-flex align-items-center gap-2 justify-content-between">
        <input
          type="email"
          name="name"
          id="email"
          class="py-1 px-2"
          placeholder="Email"
        />
      </section>
      <section class="d-flex align-items-center gap-2 justify-content-between">
        <input
          type="text"
          name="name"
          id="message"
          class="py-1 px-2"
          placeholder="Message"
        />
      </section>
      <div class="d-flex justify-content-center mt-3 gap-4">
        <button id="submit" onclick="submit()" class="btn btn-primary">
          Submit
        </button>
        <button id="reset" class="btn btn-primary">Reset</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
